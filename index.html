<!DOCTYPE html>
<html lang="en">

      <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="./style/style.css">
            <title>Document</title>
      </head>

      <body>
            <main>
                  <section class="status-bar">
                        <p>9:41 AM</p>
                  </section>
                  <header>
                        <div class="today">
                              <h3 class="date">MONDAY 17 FEBRUARY</h3>
                              <h1>Today</h1>
                        </div>
                        <img id="profile-image" src="./images/481fdc106438959.5fa2846ad37cb.jpg" alt="profile picture">
                  </header>

                  <section class="identity-skills">

                        <div class="card small--card card--identity">
                              <div class="card__heading">
                                    <img src="/images/user-icon.png" alt="">
                                    <h2>Identity</h2>
                              </div>
                              <div class="card__name">
                                    <h1>Dragos Popescu</h1>
                                    <button>TRY</button>
                              </div>
                              <div class="card__job">
                                    <h3>Web Developer</h3>
                              </div>
                              <div class="card__info">
                                    <p class="info__email">dragos042@yahoo.com</p>
                                    <p class="info__phone">(+40) 761 344 214</p>
                                    <p class="info__birthday">SEP 28 1996</p>
                              </div>
                        </div>

                        <div class="card small--card card--skills">
                              <div class="card__heading">
                                    <img src="./images/skills-icon.png" alt="">
                                    <h2>Skills</h2>
                              </div>
                              <div class="card__skills_list">
                                    <div class="card__skills_item">
                                          <h2>HTML</h2>
                                    </div>
                                    <div class="card__skills_item">
                                          <h2>CSS</h2>
                                    </div>
                                    <div class="card__skills_item">
                                          <h2>Javascript</h2>
                                    </div class="card__skills_item">
                                    <div>
                                          <h2>React</h2>
                                    </div>
                              </div>
                        </div>
                  </section>

                  <section class="card big--card card--traits">
                        <div class="card__heading">
                              <img src="./images/traits-icon.png" alt="">
                              <h2>Traits</h2>
                        </div>
                        <div class="card__traits"></div>
                  </section>

            </main>
      </body>

</html>
